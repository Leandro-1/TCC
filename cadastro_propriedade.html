<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Propriedades</title>
</head>

<body>
    <div class="w3-container w3-card w3-round">
        <h1 class="w3-center"><b>Cadastro de Propriedades</b></h1>

        <!--Inserir página ACTION no formulario-->
        <form action="" method="post">
            <div class="w3-margin-bottom">
                <label for="codigo">Código</label>
                <input class="w3-input w3-border w3-grey" type="text" name="codigo" disabled>
                <br>
                <label for="numero">Número</label>
                <input class="w3-input w3-border" type="text" name="numero">
                <br>
                <label for="bloco">Bloco ou Quadra</label>
                <input class="w3-input w3-border" type="text" name="bloco">
                <br>
                <button class="w3-btn w3-black" type="submit">CADASTRAR</button>
                <br><br>
            </div>

        </form>

    </div>
</body>

</html>
